<body>
  <header class="header">
    <img class="header__logo" src="img/screencart.svg" alt="Logo Shopping list">
    <h1 class="header__title">&nbsp;Shopping List</h1>
  </header>
  <section class="principal" >
    <section class="modales">
      <!-- Modal Agregar item-->
      <div class="modal-dialog modal-fullscreen" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalAgregarLabel">Agrega tu item a la lista</h5>
              <button id="btnCruzModalGuardado" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="needs-validation">
                <div class="form-floating">
                  <input class="form-control" list="titulos" id="titulo" placeholder="Ingrese el nombre de su producto"
                    required>
                  <datalist id="titulos">
                    <option value="Arroz">
                    <option value="Carne">
                    <option value="Leche">
                    <option value="Fideos">
                    <option value="Verduras">
                    <option value="Jabon">
                    <option value="Teclado">
                    <option value="Queso">
                    <option value="Yogurt">
                  </datalist>
                  <label for="titulo" class="form-label">Producto</label>
                  <div id="desctitulo" class="form-text">Introduzca el nombre de su producto</div>
                  <br>
                </div>
                <div class="form-floating">
                  <select id="categoria" class="form-select" aria-label="Default select example">
                    <option value="0" selected>Varios</option>
                    <option value="1">Alimentos</option>
                    <option value="2">Carnes</option>
                    <option value="3">Entretenimiento</option>
                    <option value="4">Frutas y verduras</option>
                    <option value="5">Jardin</option>
                    <option value="6">Lacteos</option>
                    <option value="7">Limpieza</option>
                    <option value="8">Ropa</option>
                    <option value="9">Tecnologia</option>
                    <option value="10">Vegetariano</option>
                  </select>
                  <label for="categoria">Categoria</label>
                  <div id="desccategoria" class="form-text">Elija la categoria que mejor describa su producto</div>
                </div>
                <br>
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Escriba aqui mas detalles de su compra" id="descripcion"
                    style="height: 100px"></textarea>
                  <label for="descripcion">Descripcion</label>
                  <div id="descdescripcion" class="form-text">Escriba aqui mas detalles de su compra</div>
                </div>
                <div id="alertComplete" class="alert alert-danger" role="alert">
                  Debes ponerle un titulo a tu item
                </div>
              </form>
            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                id="btnCerrarModalGuardado">Cerrar</button>
              <button type="button" class="btn btn-primary" id="btnGuardarItem">Guardar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Detalle item-->
      <div class="modal fade" id="modalDetalleListado" tabindex="-1" aria-labelledby="modalDetalleListado"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalDetalleListadoLabel">Item </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal__detalle-item">
              <i id="iconoDetalle" class="fas iconoDetalle"></i>
              <h3 id="tituloDetalle" class="tituloDetalle"><strong></strong></h3>
              <p id="descripcionDetalle" class="descripcionDetalle"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
      </div>

      <button id="btmHomeModal" type="button" class="btn btn-primary home__btnmodal" data-bs-toggle="modal" data-bs-target="#modalAgregar">
        +
      </button>

    </section>

    <section id="empty" class="empty">
      <img class="empty__img" src="img/sadbox.gif" alt="">
      <h2 class="empty__title">A&uacute;n no tienes items</h2>
    </section>

   <section id="listado" class="listado">
      
   </section>
  
  </section>
